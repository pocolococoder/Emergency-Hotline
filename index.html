<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emergency Service</title>
    <!--DaisyUI CDN-->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />

 <!--Tailwind CDN-->

    <!--Fontawesome CDN-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css" integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!--Google Font-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Hind+Madurai:wght@300;400;500;600;700&display=swap" rel="stylesheet">

<link rel="stylesheet" href="styles/style.css">
</head>
<body class=" bg-[#FAFAFA] hind-madurai-font">
    
     <header>
        <nav class="flex items-center justify-between w-11/12 mx-auto my-5">
            <div class="flex items-center gap-2">
              
                <div class="w-8 md:w-12">
                    <img src="./assets/logo.png" alt="Logo png">
                </div>
                
                <div>
                    <p class="font-extrabold text-green-600 md:text-xl">Emergency <br> Service</p>
                </div>
                
            </div>
            <div class="flex items-center gap-2">
                <div class="flex gap-3 px-3 py-2 bg-green-100 md:px-4 rounded-3xl">
                    <p id="love-increase" class="font-bold">0</p>
                    <img class="object-cover w-6" src="./assets/heart.png" alt="Heart Png">
                </div>
                <div class="flex gap-2 px-3 py-2 bg-green-100 md:px-4 rounded-3xl">
                    <p class="font-bold">100</p>
                    <img class="object-cover w-6" src="./assets/coin.png" alt="Coin Png">
                </div>
                <div class="flex gap-2 px-3 py-2 bg-green-600 md:px-4 rounded-3xl">
                    <p class="font-bold text-white">0</p>
                    <p class="text-white ">Copy</p>
                </div>
            </div>
        </nav>

        
         <section class="p-6 space-y-3 text-center text-white bg-gradient-to-r from-green-950 to-green-700">
            <div class="flex justify-center">
                <img class="w-20" src="./assets/coin.png" alt="Coin Png">
            </div>
            <h2 class="text-3xl font-bold">Emergency Service Directory</h2>
            <p>Government Emergency Services at Your Fingertip – A Project by  Government of the People’s Republic of Bangladesh</p>
         </section>
    </header>



    <!--Container-->

     <div class="grid grid-cols-1 gap-4 p-10 lg:grid-cols-4 sm:p-6">
        <div class="container grid grid-cols-1 gap-4 lg:col-span-3 sm:grid-cols-2 lg:grid-cols-3">
            

            
        </div>
     </div>
